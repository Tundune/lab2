</head>
<body>
    <nav class="nav-menu">
        <div class="logo">
            <img src="../img/logo.png" alt="">

        <ul class="menu">

            <li><a href="./lab/lab2.html">Lab</a></li>
        </ul>

        <div class="body-chonBT">

<style>
* {
    box-sizing: border-box; 
}

body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    background-color: #f0f4f8; 
    color: #333; 
}

.nav-menu {
    display: flex;
    gap: 10px;
    align-items: center;
    padding: 20px 50px;
    background-color: #ffffff;
}

.logo img {
    width: 50px;
    height: 50px;
}

nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
    margin: 0;
    padding: 0;
}

nav ul li a {
    text-decoration: none;
    color: #333; 
    font-size: 16px;
    padding: 8px 16px; 
    border-radius: 4px;
    transition: background-color 0.3s; 
}

nav ul li a:hover {
    background-color: #ecf0f1; 
}

.body {
    display: flex;
    justify-content: space-around; 
    margin: 20px; 
}

.body-chonBT {
    width: 320px; 
    padding: 20px;
    background: white;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    border-radius: 8px;
}

.body-chonBT h1 {
    text-align: center;
    margin-bottom: 20px; 
}

.button {
    width: 100%;
    padding: 12px; /* Đã tăng kích thước */
    margin: 8px 0; /* Đã điều chỉnh khoảng cách */
    border: none;
    border-radius: 4px;
    background-color: #3498db;
    color: white;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s; 
}

.button:hover {
    background-color: #2980b9;
}

.body-write {
    flex-grow: 1; 
    padding: 20px;
    background: #ecf0f1; 
    border-radius: 8px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
}

.body-write h1 {
    text-align: center;
}

.body-write textarea {
    width: 100%;
    padding: 10px; /* Thêm khoảng cách trong textarea */
    border-radius: 4px;
    border: 1px solid #ccc;
    resize: none; /* Tắt tính năng thay đổi kích thước */
}

</style>
